<mat-card style="margin-top: 10%;">
    <mat-card-header>
      <mat-card-title>Sign In to AutoCard Account</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Email *">
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Password *" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
  
    <mat-card-actions style="padding-bottom: 10px; padding-top: 5px;">
      <button mat-raised-button  color="primary" (click)="login()">Sign In</button>
    </mat-card-actions>
  
  </mat-card>
