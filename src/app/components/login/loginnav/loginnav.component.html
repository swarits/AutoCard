<mat-toolbar color="primary" class="mat-elevation-z5">
    <span>
        <span style="font-size: x-large;font-weight: bolder;font-style: italic;">Auto</span>
        <span>Card</span>
    </span>
    <span class="fill-space"></span>
    <span>
        <button mat-icon-button aria-label="Profile" [matMenuTriggerFor]="profileMenu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #profileMenu class="profileMenu">
            <div class="profile-note">
                <span>Don't have an account?</span>
            </div>
            <hr style="color: gray;">
            <div class="sign-in">
                <button mat-flat-button color="primary" style="float: center;"
                    (click)="signUp()">
                    <span>Sign Up</span>
                </button>
            </div>

        </mat-menu>
    </span>
</mat-toolbar>
