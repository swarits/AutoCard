<mat-card style="margin-top: 3%;">
  <mat-card-header>
    <mat-card-title>Sign Up to AutoCard Account</mat-card-title>
    <mat-card-subtitle>Register and Manage your daily expenses.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="First Name *">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Last Name *">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email *">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password *" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Verify Password *" [type]="hide2 ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide2">
        <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-checkbox color="primary">I have read and agree to the <a href="#">AutoCard Terms of
        Use</a>. *</mat-checkbox>
  </mat-card-content>

  <mat-card-actions style="padding-bottom: 10px; padding-top: 5px;">
    <button mat-raised-button  color="primary">Create Account</button>
  </mat-card-actions>

</mat-card>
