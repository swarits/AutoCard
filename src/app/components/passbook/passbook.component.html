<mat-sidenav-container class="main-container" (backdropClick)="close()">
    <mat-sidenav #sidenav (keydown.escape)="close()" disableClose>
        <button mat-button (click)="close()">Toggle</button>
    </mat-sidenav>

    <mat-sidenav-content>
        <p><button mat-button (click)="sidenav.open()">Open</button></p>
    </mat-sidenav-content>
</mat-sidenav-container>
